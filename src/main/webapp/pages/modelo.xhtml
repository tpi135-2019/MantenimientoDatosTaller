<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:gg="http://xmlns.jcp.org/jsf/composite/componentes"
      xmlns:p="http://primefaces.org/ui"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <gg:menuBar></gg:menuBar>

        <h:form id="frm">


            <h:outputText value="Modelo"/>


            <p:dataTable id="tbl" value="#{frmModelo.lazyModel}" var="t"
                         lazy="true" rows="5" paginator="true" selectionMode="single"
                         paginatorPosition="bottom"
                         rowsPerPageTemplate="5,10,15"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         selection="#{frmModelo.registro}"
                         sortBy="#{t.idModelo}"
                         >
                <p:ajax event="rowSelect" listener="#{frmModelo.onRowSelect}" update=":frm2 @form" />



                <p:column headerText="IdModelo">
                    <h:outputText  value="#{t.idModelo}"/>
                </p:column>
                <p:column headerText="Marca">
                    <h:outputText  value="#{t.idMarca.nombre}"/>
                </p:column>
                <p:column headerText="Modelo">
                    <h:outputText  value="#{t.nombre}"/>
                </p:column>
                <p:column headerText="Año">
                    <h:outputText  value="#{t.anyo}"/>
                </p:column>
                <p:column headerText="TipoVehiculo">
                    <h:outputText  value="#{t.idTipoVehiculo.nombre}"/>
                </p:column>

            </p:dataTable>

        </h:form>


        <h:form id="frm2">


            <p:panelGrid columns="2" rendered="#{frmModelo.estado!='NONE'}">
                ID<p:inputText id="txtID" immediate="true" value="#{frmModelo.registro.idModelo}" required="true" requiredMessage="Agrege un IDENTIFICADOR " />
                Nombre <p:inputText id="txtnombre" immediate="true" value="#{frmModelo.registro.nombre}" required="true" requiredMessage="Agrege un nombre " />

                Marca <h:selectOneMenu id="idMarca" value="#{frmModelo.idMarcaSeleccionada}" >
                    <f:selectItems value="#{frmModelo.listaMarcas}"
                                   var="idMarcaItem"
                                   itemValue="#{idMarcaItem.idMarca}"
                                   itemLabel="#{idMarcaItem.nombre.toString()}"
                                   />

                </h:selectOneMenu>
                TipoVehiculo <h:selectOneMenu id="idTPV" value="#{frmModelo.idTipoVehiculoSeleccionado}"  >
                    <f:selectItems value="#{frmModelo.listaTipoVehiculo}"
                                   var="idItem"
                                   itemValue="#{idItem.idTipoVehiculo}"
                                   itemLabel="#{idItem.nombre.toString()}"
                                   />

                </h:selectOneMenu>
                Año <p:inputText id="txtanio" immediate="true" value="#{frmModelo.registro.anyo}" required="true"  />


            </p:panelGrid>

            <gg:botones id="btnes" backingBean="#{frmModelo}" formularioTabla="frm" formularioRegistro="@form"/>

        </h:form>

    </h:body>
</html>
