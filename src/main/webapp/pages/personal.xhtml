<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:gg="http://xmlns.jcp.org/jsf/composite/componentes"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        

        <gg:menuBar></gg:menuBar>

        <h:form id="frm">


            <h:outputText value="Personal"/>


            <p:dataTable id="tbl" value="#{frmPersonal.lazyModel}" var="t"
                         lazy="true" rows="5" paginator="true" selectionMode="single"
                         paginatorPosition="bottom"
                         rowsPerPageTemplate="5,10,15"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         selection="#{frmPersonal.registro}"
                         sortBy="#{t.idMecanico}"
                         >
                <p:ajax event="rowSelect" listener="#{frmPersonal.onRowSelect}" update=":frm2" />



                <p:column headerText="idMecanico">
                    <h:outputText  value="#{t.idMecanico}"/>
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText  value="#{t.nombre}"/>
                </p:column>
                <p:column headerText="Apelido">
                    <h:outputText  value="#{t.apellido}"/>
                </p:column>

                <p:column headerText="Fecha Contrato">
                    <h:outputText  value="#{t.fechaContratacion}"/>
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText  value="#{t.activo?'ACTIVO':'INACTIVO'}"/>
                </p:column>
                <p:column headerText="Lugar de Trabajo">
                    <h:outputText  value="#{t.idSucursal.nombre}"/>
                </p:column>

            </p:dataTable>

        </h:form>


        <h:form id="frm2">


            <p:panelGrid columns="2" rendered="#{frmPersonal.estado!='NONE'}">
                Id<p:inputText id="txtID" immediate="true" value="#{frmPersonal.registro.idMecanico}" />
                Nombre<p:inputText id="txtName" immediate="true" value="#{frmPersonal.registro.nombre}" />
                Apellido<p:inputText id="txtLastName" immediate="true" value="#{frmPersonal.registro.apellido}" />

                Estado <p:selectBooleanCheckbox id="ckbActivo" value="#{frmPersonal.registro.activo}"/>


                Lugar de Trabajo <h:selectOneMenu id="idSucu" value="#{frmPersonal.idSucursalSeleccionada}" >
                    <f:selectItems value="#{frmPersonal.listaSucursal}"
                                   var="idIt"
                                   itemValue="#{idIt.idSucursal}"
                                   itemLabel="#{idIt.nombre.toString()}"
                                   />

                </h:selectOneMenu>

                fecha de Contrato <p:calendar id="fecha" value="#{frmPersonal.registro.fechaContratacion}" locale="de" navigator="true" pattern="yyyy-MMM-dd" />


            </p:panelGrid>

            <gg:botones id="btnes" backingBean="#{frmPersonal}" formularioTabla="frm" formularioRegistro="@form"/>

        </h:form>

        
    </h:body>
</html>
