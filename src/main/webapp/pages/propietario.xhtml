<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:adm="http://github.com/adminfaces"
                xmlns:gg="http://xmlns.jcp.org/jsf/composite/componentes"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <ui:param name="title" value="Propietario"/> <!-- Automatic create breadCrumb and page title when param 'title' is provided. --> 

        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: right !important;
            }
        </style>
    </ui:define>

    <ui:define name="description">
        Registro de los due√±os de los vehiculos
    </ui:define>

    <ui:define name="body">


        <h:form id="frm">



            <p:dataTable id="tbl" value="#{frmPropietario.lazyModel}" var="t"
                         lazy="true" rows="5" paginator="true" selectionMode="single"
                         paginatorPosition="bottom"
                         rowsPerPageTemplate="5,10,15"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         selection="#{frmPropietario.registro}"
                         sortBy="#{t.idPropietario}"
                         >
                <p:ajax event="rowSelect" listener="#{frmPropietario.onRowSelect}" update=":frm2" />


                <p:column headerText="Id">
                    <h:outputText  value="#{t.idPropietario}"/>
                </p:column>
                <p:column headerText="nombre">
                    <h:outputText  value="#{t.nombre}"/>
                </p:column>
                <p:column headerText="apellido">
                    <h:outputText  value="#{t.apellido}"/>
                </p:column>

                <p:column headerText="telefono">
                    <h:outputText  value="#{t.telefono}"/>
                </p:column>


                <p:column headerText="Direccion">
                    <h:outputText  value="#{t.direccion}"/>
                </p:column>

            </p:dataTable>

        </h:form>


        <h:form id="frm2">


            <p:panelGrid columns="2" rendered="#{frmPropietario.estado!='NONE'}">
                ID<p:inputText id="txtID" immediate="true" value="#{frmPropietario.registro.idPropietario}" />
                Nombre <p:inputText id="txtnombre" immediate="true" value="#{frmPropietario.registro.nombre}"  />
                Apellido <p:inputText id="txtapellido" immediate="true" value="#{frmPropietario.registro.apellido}" />
                Telefono <p:inputText id="txtTelefono" immediate="true" value="#{frmPropietario.registro.telefono}"  />
                direccion <p:inputText id="txtDireccion" immediate="true" value="#{frmPropietario.registro.direccion}"  />

            </p:panelGrid>


            <gg:botones id="btnes" backingBean="#{frmPropietario}" formularioTabla="frm" formularioRegistro="@form"/>

        </h:form>



    </ui:define>

</ui:composition>
